<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>꽃 MBTI테스트</title>

<body class="container">
    <article class="wrapper">
    <article class="start">
        <h1 class="logo">
            <img src="img/logo.png">
        </h1>

    </article>
    <article class="question">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="problem1">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn_2">ddd기</button>
        <button id="B" type="button" class="btn_2">ddd기</button>
    </article>
    <article class="result">
        <img id="img" src="img/rose.jpg" alt="flower" class="img-circle">
        <h2 id="flower" class="flower-name">꽃이름</h2>
        <h3 id="explain" class="ex">설명</h3>
        <p>공유하기 버튼 추가</p>
<div class="homeBtn" onclick="location.href='http://www.daum.net';" style="cursor:pointer;">홈으로</div>
        
    </article>


</article>


    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
